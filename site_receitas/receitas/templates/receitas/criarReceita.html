{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{titulo.pagina}}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'receitas/css/style.css' %}">
</head>
<body class="bg-dark text-light">
    {% include 'receitas/header.html'%}
    <div class="criar-receita-container">
        <div class="criar-receita-card">
            <h1 class="criar-receita-title">{{titulo_janela}}</h1>
            <form action="" method="POST" class="criar-receita-form">
                <fieldset>
                    {% csrf_token %}
                    <table class="formulario">
                        {{ formulario.as_table }}
                    </table>
                    {% if mensagem %}
                        <p class="criar-receita-msg">{{ mensagem }}</p>
                    {% endif %}
                    <button type="submit" class="modern-btn">Adicionar</button>
                </fieldset>
            </form>
        </div>
    </div>
</body>
