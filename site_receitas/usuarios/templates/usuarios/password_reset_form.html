{% extends 'usuarios/base.html' %}
{% load static %}
{% block titulo %}Redefinir senha{% endblock %}
{% block content %}
    <h2>Redefinir senha</h2>
    <p>Por favor informe seu endereco de email para receber as instruções de recuperação de senha.</p>
    <form method="post">
        {% csrf_token %}
        <table class="formulario">
            {{ form.as_table }}
            <tr>
            <td></td>
            <td><input type="submit" value="Resetar a senha"></td>
            </tr>
        </table>
    </form>
{% endblock %}
