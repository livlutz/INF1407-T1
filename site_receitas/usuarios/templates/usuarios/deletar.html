{% extends 'site_receitas/base.html' %}
{% load static %}

{% block titulo %}{{ titulo_pagina }}{% endblock %}
{% block content %}
<div class="login-container">
    <h2>{{titulo_janela}}</h2>
    <form method="post">
        {% csrf_token %}
        <table class="formulario">
            {{ form.as_table }}
        </table>
        <button type="submit" class="btn btn-primary">{{botao}}</button>
    </form>
</div>
{% endblock %}
