
{% block title %}Logout{% endblock %}
{% block content %}
<h2>Logout</h2>
<h2>Você tem certeza que deseja sair?</h2>
<form method="post" action="{% url 'usuarios:logout' %}">
    {% csrf_token %}
    <button type="submit">Sim, Sair</button>
</form>
<a href="{% url 'receitas:homepage' %}">Não, voltar para a página inicial</a>
{% endblock %}
