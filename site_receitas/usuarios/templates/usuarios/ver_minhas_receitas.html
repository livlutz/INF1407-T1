{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{titulo_pagina}}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            background: #181818;
            color: #f1f1f1;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .recipe-card {
            background: #23272a;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.6);
            max-width: 600px;
            margin: 40px auto;
            padding: 32px 24px;
        }
        .recipe-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 16px;
            text-align: center;
        }
        .recipe-list {
            list-style-type: none;
            padding: 0;
        }
        .recipe-list li {
            background: #2c2f33;
            margin: 10px 0;
            padding: 12px 16px;
            border-radius: 8px;
            transition: background 0.2s;
        }
        .recipe-list li:hover {
            background: #5865f2;
        }
        .recipe-list a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>
    {% include 'receitas/header.html'%}
    <div class="recipe-card">
        <h2 class="recipe-title">{{titulo_pagina}}</h2>
        <ul class="recipe-list">
            {% for receita in receitas %}
                <li>
                    <a href="{% url 'receitas:ver_receita' receita.id %}">{{ receita.titulo }}</a>
                </li>
            {% empty %}
                <li>Nenhuma receita encontrada.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
