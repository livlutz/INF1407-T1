{% extends 'site_receitas/base.html' %}
{% load static %}
{% block titulo %}{{ titulo_pagina }}{% endblock %}
{% block content %}
<div class="recipe-card">
    <h2 class="recipe-title">{{titulo_pagina}}</h2>
    <ul class="recipe-list">
        {% for receita in receitas %}
            <li>
                <a href="{% url 'receitas:ver_receita' receita.id %}">{{ receita.titulo }}</a>
            </li>
        {% empty %}
            <li>Nenhuma receita encontrada.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
