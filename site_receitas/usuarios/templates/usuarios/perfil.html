{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" inte></head>
    <link rel="stylesheet" href="{% static 'usuarios/css/style.css' %}">
    <img src="{% static 'receitas/img/logo.png' %}" alt="Logo" class="logo-image">
    <title>{{titulo_pagina}}</title>
</head>
<body>
    {% include 'usuarios/header.html'%}
    {% include 'usuarios/links.html'%}
    <div class="profile-card">
        <div class="profile-avatar">
            <img src="{% static 'receitas/img/logo.png' %}" alt="Avatar" class="logo-image">
        </div>
        <h2 class="profile-title">{{ usuario.username }}</h2>
        <p class="profile-email">{{ usuario.email }}</p>
        <div class="profile-actions">
            <a href="{% url 'usuarios:atualizar_perfil' usuario.id %}" class="modern-btn">Atualizar Perfil</a>
            <a href="{% url 'usuarios:deletar' usuario.id %}" class="modern-btn danger">Deletar Conta</a>
            <a href="{% url 'usuarios:minhas_receitas' usuario.id %}" class="modern-btn secondary">Minhas Receitas</a>
        </div>
    </div>
</body>
</html>
