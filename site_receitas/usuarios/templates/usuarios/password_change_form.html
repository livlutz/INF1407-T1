
{% block titulo %}Troca de senha{% endblock %}

<h2>Troca de senha</h2>
{% block content %}
  <form method="post">
    {% csrf_token %}
    <table class = "formulario">
    {{ form.as_table }}
    </table>
    <button type="submit" class="btn btn-primary">Trocar senha</button>
  </form>
{% endblock %}
