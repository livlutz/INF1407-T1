{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8hE68aNjrXkE5E5h5l7O3O6j6N6p6c6" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/usuarios/style.css' %}">
    <title>Login</title>
    {% include 'usuarios/header.html'%}
</head>
<body>
    <div class="login-container">
        <h2>Bem-vindo!</h2>
        <form action="#" method="post">
            <div class="input-group">
                <label for="username">Nome de Usuário ou Email</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="senha" required>
            </div>
            <button type="submit" class="login-btn">Entrar</button>
        </form>
        <div class="forgot-password">
            <a href="#">Esqueceu sua senha?</a>
        </div>
        <div class="signup-link">
            Não tem uma conta? <a href="cadastro.html">Cadastre-se</a>
        </div>
    </div>
</body>
</html>
