{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'site_receitas/css/style.css' %}">
</head>
<body>
    <h1>Site Seguro</h1>
    <div>
        <a href="{% url 'receitas:homepage' %}">Homepage</a> |
        <a href="{% url 'sec-home' %}">Página inicial de segurança</a>
        {% if not user.is_authenticated %}
            | <a href="{% url 'sec-registro' %}">Registra</a>
        {% endif %}
        | Você é {% firstof user.username "visitante" %}
    </div>
    <hr>
    {% block content %}{% endblock %}
</body>
</html>
