{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'site_receitas/css/style.css' %}">
</head>
<body>
    <h1>Site Seguro</h1>
    <a href="{% url 'receitas:home' %}">Home</a> |
    <a href="{% url 'homeSec' %}">Segurança</a>
    {% if user.is_authenticated %}
        | <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        | <a href="{% url 'sec-registro' %}">Registrar</a>
        | <a href="{% url 'login' %}">Login</a>
    {% endif %}
    <div>
        | Você é {% firstof user.username "visitante" %}
    </div>
    <hr>
    {% block content %}{% endblock %}
</body>
</html>
